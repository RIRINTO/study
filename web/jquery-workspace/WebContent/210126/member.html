<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			td {
				width: 300px;
				height: 40px;
				text-align: center;
				padding: 5px;
			}
			.tr1 {
				background: lightblue;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#btn1').on('click', function() {
					$.ajax({
						url : 'member.jsp',
						type : "get",
						success : function(res) {
							let result = "";
							$.each(res, function(i) {
								result += 1 + i + "번째 고객<br>"
								result += "아이디 : " + res[i].id + "<br>";
								result += "이름 : " + res[i].name + "<br>";
								result += "전화번호 : " + res[i].hp + "<br><br>";
							});
							$("#result1").html(result);
							
							let code = "<table border='1'>";
							code += "<tr class='tr1'><td>아이디</td><td>이름</td><td>전화번호</td></tr>";
							$.each(res, function(i) {
								code += "<tr><td>" + res[i].id + "</td><td>" + res[i].name + "</td><td>" + res[i].hp + "</td></tr>";
							});
							code += "</table>";
							$("#result2").html(code);
						}, error : function(xhr) {
							alert('상태 : ' + xhr.status);
						}, dataType : 'json'
					});
				});
			});
		</script>
	</head>
	<body>
		<pre>

		</pre>
		<input type="button" id="btn1" value="확인">
		<div id="result1">
			
		</div>
		<div id="result2">
			
		</div>
	</body>
</html>
