<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style>
			div{
				height: 100px;
				border: 1px solid blue;
				margin: 20px;
				pading: 20px;
			}
		</style>
		<script type="text/javascript">
			var input1 = parseInt(prompt("첫 번째 숫자를 입력하세요."));
			var input2 = parseInt(prompt("두 번째 숫자를 입력하세요."));
			
			var op = prompt("연산자를 입력하세요.", "+, -, *, /");
			
			var res = document.getElementById("result");
			
			var str = "입력 1 : " + input1 + "<br>";
			str += "입력 2 : " + input2 + "<br>";
			str += "연산자 : " + op + "<br>";
			
			var res;
//			비교 연산자(op)
			if(op == "+"){
				res = input1 + input2;
			}else if(op == "-"){
				res = input1 - input2;
			}else if(op == "*"){
				res = input1 * input2;
			}else if(op == "/"){
				if(input2 != 0){
					res = input1 / input2;
				}else{
					res = "0으로 나눌 수 없습니다.";
				}
			}else{
				res = "올바르지 않은 연산자입니다.";
			}
			str += "결과 : " + res;
			
			window.onload = function(){
				result.innerHTML = str;
			}
		</script>
	</head>
	<body>
		<pre>
숫자 2개와 연산자 1개를 입력받는다.
	: prompt를 입력한다.
연산자의 종류에 따라 연산이 이루어진다.
	: 연산 결과를 id가 result인 div요소에 출력한다.
		: innerHTML or textContent
		
window.onload = function(){
	
}
	: body tag의 요소들이 document object로 window에 로드되었을 때 script를 수행한다.
		</pre>
		<div id="result">
			
		</div>
	</body>
</html>
