<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('p').on('click', function() {
					if ($(this).parent().is('.dd')) {
//						$(this).parent().append($(this).clone(true).css({
//							"color" : "red"
//						}));
						$(this).clone(true).css({
							"color" : "red"
						}).appendTo($(this).parent());
					} else {
						alert("작업 대상이 아닙니다.");
					}
				});
			});
		</script>
	</head>
	<body>
		<pre>
p-Tag를 클릭하면 해당 Tag의 부모가 div class="dd"인지 검사
맞다면 p태그를 복사하여 부모에 붙여넣기 한다.
		</pre>
		<input type="button" id="btn1" value="확인">
		<div id="result1">
			<div class="dd">
				<p>무궁화 꽃이 피었습니다</p>
			</div>
			<p>마지막 시간이다 ~~</p>
			<div class="dd">
				<p>맛있는 저녁을 먹을까 ???</p>
			</div>
		</div>
	</body>
</html>
