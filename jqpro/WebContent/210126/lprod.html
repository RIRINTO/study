<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			td {
				width: 300px;
				height: 40px;
				text-align: center;
				padding: 5px;
			}
			.tr1 {
				background: lightblue;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#btn1').on('click', function() {
					$.ajax({
						url : "lprod.jsp",
						type : "get",
						success : function(res) {
							let code = "<table border='1'>";
							code += "<tr class='tr1'><td>LPROD_ID</td><td>LPROD_GU</td><td>LPROD_NM</td></tr>";
							$.each(res, function(i) {
								code += "<tr><td>" + this.id + "</td><td>" + this.gu + "</td><td>" + this.nm + "</td></tr>";
							})
							code += "</table>";
							$("#result1").html(code);
						}, error : function(res) {
							alert("상태 : " + res.status);
						}, dataType : "json"
					})
				});
				$('#btn2').on('click', function() {
					$.ajax({
						url : 'lprod2.jsp',
						type : 'get',
						success : function(res) {
							$('#result2').html(res);
						},
						error : function(res) {
							alert("상태 : " + res.status);
						}, dataType : "html"
					})
					
				});
			});
		</script>
	</head>
	<body>
		<pre>

		</pre>
		<input type="button" id="btn1" value="확인">
		<div id="result1">
			
		</div>
		<input type="button" id="btn2" value="확인">
		<div id="result2">
			
		</div>
	</body>
</html>
