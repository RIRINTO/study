<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			div{
				height: auto;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
//				btn1 클릭
				$('#btn1').on('click', function() {
					alert($('#result1 p').text());
				})
//				btn1 클릭 끝
				
//				btn2 클릭
				$('#btn2').on('click', function() {
					alert($('#result1 p').html());
				})
//				btn2 클릭 끝

//				btn3 클릭
				$('#btn3').on('click', function() {
//					let pTag = "";
//					for (let i = 0; i < $('#result2 p').length; i++) {
//						pTag += $('#result2 p').eq(i).html();
//					};
//					alert(pTag);
					
					let res = "";
					$('#result2 p').each(function() {
						res += $(this).html() + "\n";
					});
//					$('#result2 p').each(function(i, a) {
//						p[0], p[1] → p[i]
//						a = p[0], a = p[1], a = p[2]
//						this = p[0], this = p[1], this = p[1]
//						res += $(this).html() + "\n";
//					});
					alert(res);
				});
//				btn3 클릭 끝
			});
		</script>
	</head>
	<body>
		<pre>
버튼 클릭 → p태그의 내용을 가져온다.
	text()
		: Tag를 포함하지 않은 글자만.
	html()
		: Tag를 포함한 모든 문자.
		: 태그가 여러개인 경우, 맨 앞의 하나만 가져온다.
		</pre>
		<input type="button" id="btn1" value="text()">
		<input type="button" id="btn2" value="html()">
		<div id="result1">
			<p>1<span>홍길동</span></p>
			<p>2<span>개나리</span></p>
			<p>3<span>진달래</span></p>
		</div>
		<pre>
p.html()
	: p-Tag가 여러 개일 경우, 반복문을 이용하여 전체 p-Tag의 내용을 가져온다.
		</pre>
		<input type="button" id="btn3" value="html()-loop">
		<div id="result2">
			<p>1<span>홍길동</span></p>
			<p>2<span>개나리</span></p>
			<p>3<span>진달래</span></p>
		</div>
	</body>
</html>
