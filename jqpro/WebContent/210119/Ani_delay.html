<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			img {
				width: 100px;
				height: 100px;
				position: relative;
			}
			p {
				position: relative;
				width: 300px;
				background-color : yellow;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#btn1').on("click", function() {
					$('img').animate({
						left : '+=100'
					}, 3000).delay(500).animate({
						opacity : '0.5'
					}, 400).delay(500).animate({
						left : '-=100'
					}, 1000).delay(500).animate({
						opacity : '1.0'
					}, 400)
				});
				
				$('#btn2').on('click', function() {
					setInterval(function() {
						$('p').animate({
							left : "+=300"
						}, 1000).queue(function() {
							let r = Math.floor(Math.random()*256);
							let g = Math.floor(Math.random()*256);
							let b = Math.floor(Math.random()*256);
							
							$(this).css({
								"background-color" : `rgb(${r}, ${g}, ${b})`
							});
							$(this).dequeue();
						}).animate({
							"font-size" : '+=5px'
						}, 500).animate({
							left : "-=300"
						}, 1000).animate({
							"font-size" : '-=5px'
						}, 500).queue(function() {
							let r = Math.floor(Math.random()*256);
							let g = Math.floor(Math.random()*256);
							let b = Math.floor(Math.random()*256);
							
							$(this).css({
								"background-color" : `rgb(${r}, ${g}, ${b})`
							});
							$(this).dequeue();
						});
					}, 2000);
				});
			});
		</script>
	</head>
	<body>
		<pre>

		</pre>
		<input type="button" id="btn1" value="확인">
		<br>
		<img src="../images/딸기스무디.jpg" alt=딸기스무디">
		<br>
		<input type="button" id="btn2" value="확인">
		<br>
		<p>햇빛은 쨍쨍 모래알은 반짝</p>
	</body>
</html>
