<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/HTML5_Script7_Website.css">
	</head>
	<body>
		<div class="shopcartbody">
			<form id="shopcart">
				<table border="1">
					<tr>
						<th>
							품목
						</th>
						<th>
							가격
						</th>
						<th>
							수량
						</th>
						<th>
							합계
						</th>
					</tr>
					<tr>
						<td>
							컴퓨터 세트
						</td>
						<td>
							2,000,000원
						</td>
						<td>
							<input id="computersetcount" type="number" value="0" min="0" step="1">
						</td>
						<td>
							<input id="computersetsum" type="text" value="0">
						</td>
					</tr>
					<tr>
						<td>
							티셔츠
						</td>
						<td>
							50,000원
						</td>
						<td>
							<input id="tshirtcount" type="number" value="0" min="0" step="1">
						</td>
						<td>
							<input id="tshirtsum" type="text" value="0">
						</td>
					</tr>
					<tr>
						<td>
							음악파일
						</td>
						<td>
							1,000원
						</td>
						<td>
							<input id="musicfile" type="number" value="0" min="0" step="1">
						</td>
						<td>
							<input id="musicsum" type="text" value="0">
						</td>
					</tr>
					<tr>
						<td>
							영화파일
						</td>
						<td>
							5,000원
						</td>
						<td>
							<input id="moviefile" type="number" value="0" min="0" step="1">
						</td>
						<td>
							<input id="moviesum" type="text" value="0">
						</td>
					</tr>
				</table>
				<input type="button" value="계산"><input type="submit" value="구매"><input type="reset" value="초기화">
			</form>
			<a href="#" onclick="history.back()">Back to Home</a>
		</div>
	</body>
</html>
