<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css" type="text/css">
		<style type="text/css">
			label {
				width: 100px;
				height: 30px;
				display: inline-block;
			}
			form{
				width: 50%;
				border: 1px solid blue;
				padding: 30px 50px;
			}
			.gender2{
				width: 40px;
			}
		</style>
	</head>
	<body>
		<pre>
inline 요소
지정한 크기만큼만 영역을 갖는다.
줄이 바뀌지 않는다.
가로 * 세로 크기를 조절할 수 없다. ( img는 예외 )
display  : inline-block로 설정 하면 크기 조절이 가능하다.
a img label input span

block 요소
한 줄 전체를 차지한다.
자동으로 줄이 바뀐다.
dvi p form fildset ul ol
		</pre>
		<form>
			<p><label>id</label><input type="text" name="id"></p>
			<p><label>name</label><input type="text" name="name"></p>
			<p><label>password</label><input type="password" name="password"></p>
			<p><label>e-mail</label><input type="text" name="email"></p>
			<p><label>address</label><input type="text" name="address"></p>
			<p><label>tel</label><input type="text" name="tel"></p>
			<p>
				<label>성별</label>
				<input type="radio" name="gender" value="male">남자
				<input type="radio" name="gender" value="femail">여자
			</p>
			<p>
				<label>성별</label>
				<input type="radio" id="male" name="gender2" value="male">
				<label class="gender2" for="male">남자</label>
				
				<input type="radio" id="female" name="gender2" value="femail">
				<label class="gender2" for="female">여자</label>
			</p>
			
			<p>
				<label>신발 사이즈</label>
				<input type="number" min="230" max="290" value="260" step="5">
				<input type="range" min="230" max="290" value="260" step="5"> 
			</p>
			<p>
				<label>입학일</label>
				<input type="date">
			</p>
			
			
			<input type="submit">
		</form>
	</body>
</html>
