<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="application/javascript">
	
window.addEventListener("keydown", (e) => {
	  if (e.key === ' ') {
		  console.log('Space');
	  }
	  if (e.key === 'ArrowUp') {
		  console.log('ArrowUp');
	  }
	  if (e.key === 'ArrowDown') {
		  console.log('ArrowDown');
	  }
	  if (e.key === 'ArrowRight') {
		  console.log('ArrowRight');
	  }
	  if (e.key === 'ArrowLeft') {
		  console.log('ArrowLeft');
	  }
	})

</script>
</head>
<body> 
</body>
</html>
