<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sdetail</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            margin: 5px;
        }

        table table th {
            width: 100px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            margin: 5px;
        }
    </style>
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
        function fn_login() {
            let user_id = $('#user_id').val();
            let pwd = $('#pwd').val();

            let param = "";
            param += "dummy=" + Math.random();
            param += "&user_id=" + user_id;
            param += "&pwd=" + pwd;
            console.log(param)

            $.ajax({
                url: "login.ajax",
                data: param,
                dataType: "json",
                type: "post",
                async: false,
                statusCode: {
                    404: function () {
                        alert("네트워크가 불안정합니다. 다시 시도부탁드립니다.");
                    }
                },
                success: function (data) {
                    if (data["msg"] === "ok") {
                        location.href = "/main";
                    } else {
                        alert("아이디 혹은 비밀번호가 일치하지 않습니다.");
                    }
                }
            });
        }
    </script>
</head>
<body>
<form>
    <label for='user_id'>아이디 : </label><input type='text' name='user_id' id='user_id'><br/>
    <label for='pwd'>비밀번호 : </label><input type='password' name="pwd" id="pwd"><br/>
    <input type='button' value='로그인' onclick='fn_login()'><input type='reset'><br/>
    <a href="join.html">회원가입</a>
</form>

</body>
</html>
