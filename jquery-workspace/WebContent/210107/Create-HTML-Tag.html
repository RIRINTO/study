<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			div{
				height: auto;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
//			문서가 load 되면
			$(function(){
//				btn1을 클릭하면
				$("#btn1").on('click', function(){
//					img 태그를 생성
					let vImg = $("<img src='../images/Koala.jpg'>");
					
//					result1에 출력
					$('#result1').html(vImg);
				});
			});
		</script>
	</head>
	<body>
		<pre>
버튼을 클릭하면 이미지를 생성하여 출력
		</pre>
		<input type="button" id="btn1" value="확인">
		<div id="result1">
			
		</div>
	</body>
</html>
