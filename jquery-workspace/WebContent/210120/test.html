<html>
	<head>

		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function() {

					$('.btn').on('click', function() {
						alert("버튼 눌림");
					});
				});
			});
		</script>
	</head>
	<body>
		<pre>

		</pre>
		<input type="button" id="btn1" value="버튼 생성">
		<input type="button" id="btn2" value="버튼에 기능 부여">
		<div id="result1">
			
		</div>
