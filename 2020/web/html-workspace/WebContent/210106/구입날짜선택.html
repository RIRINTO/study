<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<script type="text/javascript">
			function proc1(){
				let today = new Date();
				
//				선택한 날짜 가져오기
//					- value 이용
				let seldate = document.querySelector("#sel").value;
				let selday = new Date(seldate);
				
				let times = today.getTime() - selday.getTime();
				times = parseInt(times/1000/60/60/24);
				
				let res = "오늘 : " + today.toLocaleString() + "<br>";
				res += "구입 날짜 : " + selday.toLocaleString() + "<br>";
				
				if (times > 7){
					res += "교환 또는 반품이 불가합니다.";
				} else {
					res += "교환 또는 반품이 가능합니다.";
				}
				
				let result = document.getElementById("result1");
				result.innerHTML = res;
			}
		</script>
	</head>
	<body>
		<pre>
선택한 날짜의 getTime
오늘의 getTime
times = 오늘의 getTime - 선택한 날짜의 getTime
times = times/1000/60/60/24
times의 값을 7보다 큰지 안큰지 비교
new date(times)	
		</pre>
		<label>구입날짜</label> <input type="date" id="sel">
		<input type="button" id="btn1" value="확인" onclick="proc1()">
		<div class="dd" id="result1">
			
		</div>
	</body>
</html>
