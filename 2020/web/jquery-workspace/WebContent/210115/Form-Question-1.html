<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div {
				width: 500px;
				height: auto;
				margin-left: auto;
				margin-right: auto;
			}
			input {
				margin: 25px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('input:button').on('click', function() {
					let dan = $('input:text').val().trim();
					if(dan.length < 1){
						alert("입력하세요.");
					} else {
						let res = dan + "단\n";
						for (let i = 1; i < 10; i++) {
							res += "\n" + dan + " * " + i + " = " + (dan * i);
						}
						$('textarea').val(res);
					}
					
				});
			});
		</script>
	</head>
	<body>
		<pre>
input-Tag에서 입력한 값을 val() Method를 이용하여 Script에서 사용.
val(res)을 이용하여 textarea에 출력.
		</pre>
		<div>
			<input type="text" size="3"> 단 <input type="button" value="출력">
			<br>
			<textarea rows="15" cols="30"></textarea>
		</div>
	</body>
</html>
