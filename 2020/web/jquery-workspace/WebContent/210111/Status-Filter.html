<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
//			준비되면
			$(function(){
//				btn1을 클릭하면
				$('#btn1').on('click', function(){
					$('form :enabled').css({
						"border" : "5px inset red"
					});
					
//					클릭할 때 마다 id를 사용 가능/불가능하도록 번갈아 변경
//					현재 상태값 확인 ( 가능 / 불가능 여부 )
//					prop('속성') Method 사용
//					prop('disabled')
//					결과값 : true / false
//					$("input[type=text]");
// 					$('input[name=id]');
					
					let status = $('input:text').prop('disabled');
					console.log(status);
					
//					현재 상태값을 지정
//					prop('속성', '값')
//					prop('disabled', true), prop('disabled', false)
					$('input:text').prop('disabled', !status);
				});
			});
		</script>
	</head>
	<body>
		<pre>

		</pre>
		<input type="button" id="btn1" value="확인">
		<div id="result1">
			<form> 
				<input type="text" name="id" disabled="disabled">
				<br>
				<input type="password" name="pass">
				<br>
				<select name="disSelect">
				      <option>Option1</option>
				      <option>Option2</option>
				      <option selected>Option3</option>
				      <option>Option4</option>
				</select>
				<br>
				<textarea name="enTextarea" rows=10 cols=20 >text</textarea>
				<br>
				<input type="button" value="확인" disabled onclick="alert('Hello')">
				<br>
			</form>
		</div>
	</body>
</html>
