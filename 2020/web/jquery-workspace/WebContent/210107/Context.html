<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
//				전체 p를 선택
				$('p').css('background-color', 'cyan');
				
//				div를 클릭
				$('div').on('click', function(){
					let cr = parseInt(Math.random() * 256);
					let cg = parseInt(Math.random() * 256);
					let cb = parseInt(Math.random() * 256);
					$('p', this).css('color', `rgb(${cr}, ${cg}, ${cb})`);
				});
				
//				btn1을 클릭
				$("#btn1").on("click", function(){
					let pList = document.getElementsByTagName('p')
					pList[0].style.backgroundColor = "yellow";
					
//					pList[1]은 domObject이며, css() jQuery Method 사용 불가.
//					pList[1].css('background', 'red');

//					domObject를 $()에 넣어주면 jQuery 객체로 변환된다. 
					$(pList[1]).css('background', 'red');
				});
			});
		</script>
	</head>
	<body>
		<pre>

		</pre>
		<input type="button" id="btn1" value="확인">
		<p>함박눈이 펑펑 왔어요.</p>
		<p>무궁화 꽃이 피었습니다.</p>
		<div id="result1">
			<p>result1 내부의 p-tag</p>
		</div>
		<div>
			<p>나리나리 개나리 입에 따다 물고요</p>
		</div>
	</body>
</html>
