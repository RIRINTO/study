<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{
				border : 1px solid gray;
				border-radius: 20px;
				margin: 10px;
				box-size: border-box; /*content-box;*/
			}
			#header{
				width: 98%;
				height: 100px;
				background: #ffef66;
			}
			#nav{
				/*width: 20%;*/
				width: calc(20% - 4%);
				height: 500px;
				background: #ff7c80;
				float: left;
			}
			#content{
				/*width: 78%;*/
				width: calc(79% - 4%);
				height: 500px;
				background: #92d050;
				float: right;
			}
			#footer{
				width: 98%;
				height: 100px;
				background: #ff99ff;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="header">
			
		</div>
		<div id="nav">
			
		</div>
		<div id="content">
			
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
