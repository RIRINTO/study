<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Web 커피메뉴</title>
	<style>
		h1{
			font-size: 20px;
			color: purple
		}
		h2{
			color: pink;
		}
	</style>
	</head>
	<body>
		<h1>Web 커피메뉴</h1>
		<h2>아메리카노 5000원</h2>
		<p>에스프레소에 <mark><strong>물을 추가한 것</strong></mark>입니다.</p>
		<h2>카페오레 6000원</h2>
		<p>에스프레소에 <sub><strong>우유를 넣은 커피</sub></mark>입니다.</p>
		<h2>카푸치노 6000원</h2>
		<p>커피 위에  <em><strong>우유거품을 얹은 커피</em></mark>입니다.</p>
	</body>
</html>
