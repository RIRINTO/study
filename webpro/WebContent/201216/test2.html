<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>문서의 제목 만들기</title>
		<style>
			p{
				font-size: 40px;
				font-weight: bold;
				color: purple;
			}
		</style>
	</head>

	<body>
		<p>&lt;h1> ~ &lt;h6> 태그는 문장의 제목을 나타내는 태그입니다.</p>

		<h2>html은 웹브라우저에 실행될 문서입니다.</h2>
		<h3>html은 웹브라우저에 실행될 문서입니다.</h3>
		<h4>html은 웹브라우저에 실행될 문서입니다.</h4>
		<h5>html은 웹브라우저에 실행될 문서입니다.</h5>
		<h6>html은 웹브라우저에 실행될 문서입니다.</h6>
	</body>
</html>
