<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>html테스트</title>
		<style>
			img{
				width: 200px;
				height: 200px;
			}
			p{
				background-color: pink;
			}
			h1{
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<h1>이미지 출력하기</h1>
		<p>&lt;img>src="../images/커피1.jpg" alt="커피"&gt;</p>
		<p>가로길이(width : 200px) 세로길이(height : 200px) 를 설정할 수 있다.</p>
		<img src="../images/커피1.jpg" alt="커피"> 
	</body>
</html>
