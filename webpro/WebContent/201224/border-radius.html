<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{
				width: 200px;
				height: 150px;
				border: 2px solid blue;
				margin: 10px;
				padding-top: 50px;
			}
			#d1{
				border-radius: 30px;
				box-shadow: 30px 20px 15px red;
			}
			#d2{
				border-radius: 30px 50px;
			}
			#d3{
				border-radius: 50% 50px 20px;
			}
			#d4{
				border-radius: 100% 50% 30% 20%;
			}
			#d5{
				border-radius: 100%;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<p>border-radius : 30px;</p>
			<p>box-shadow : 30px 20px 15px red;</p>
		</div>
		<div id="d2">
			<p>border-radius : 30px 50px;</p>
		</div>
		<div id="d3">
			<p>border-radius : 50% 50px 20px;</p>
		</div>
		<div id="d4">
			<p>border-radius : 100% 50% 30% 20%;</p>
		</div>
		<div id="d5">
			<p>border-radius : 100%;</p>
		</div>
	</body>
</html>
