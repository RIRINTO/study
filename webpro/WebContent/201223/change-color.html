<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{
				height: 300px;
				margin: 10px;
				border: 1px solid blue;
			}
		</style>
		<script>
			function change(a){
				cr = parseInt(Math.random()*256);
				cg = parseInt(Math.random()*256);
				cb = parseInt(Math.random()*256);
// 				a.style.background="rgb("+ cr +", "+ cg +", "+ cb +")";				
				
				crr = cr.toString(16);
				cgg = cg.toString(16);
				cbb = cb.toString(16);
				a.style.background="#"+crr+cgg+cbb;
				
				

			}
		</script>
	</head>
	<body>
		<div onclick="change(this)">
			
		</div>
		<div onclick="change(this)">
			
		</div>
		<div onclick="change(this)">
			
		</div>
	</body>
</html>
