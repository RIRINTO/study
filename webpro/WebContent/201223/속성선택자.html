<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/public.css">
		<title>Insert title here</title>
		<style>
			p:hover{
				background: pink;
				font-size: 1.2em;
			}
			p[id=p1]{
				color: red;
			}
			.p2{
				font-weight: bold;
				background: yellow;
			}
			p[class=p2]{
				font-style: italic;
				background: magenta;
			}
		</style>
	</head>
	<body>
		<pre>
태그의 title 속성
	: 태그에 마우스 오버 시 말풍선처럼 화면에 표시되는 글.
속성 선택자
	: 속성을 이용하여 요소를 선택.
		.p2{
			font-weight : bold;
			background : yellow;
		}
		p[class=p2]{
			font-style : italic;
			background : magenta;
		}
		p[id=p1]{
			color : red;
		}
		</pre>
		<p>무궁화 꽃이 피었습니다.</p>
		<p title="크리스마스">크리스마스에 산타 할아버지 못 오세요.</p>
		<p id="p">날씨가 흐리네요. </p>
		<p class="p2">복습은 열심히 ~~ </p>
		<a class="p2" href="http://www.naver.com">네이버</a>
	</body>
</html>
