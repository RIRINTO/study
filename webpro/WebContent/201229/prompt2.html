<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<script>
			function calc(){
//				2개의 정수를 입력받는다.
				var input = prompt("첫 번째 정수를 입력하세요.");
				var x = parseInt(input);
				input = prompt("두 번째 정수를 입력하세요.");
				var y = parseInt(input);
				
				var z = x + y;
				
				var vd1 = document.getElementById("d1");
				vd1.innerHTML = "입력 1 : " + x + "<br>입력 2 : " + y + "<br>결과 : " + z;
			}
		</script>
	</head>
	<body>
		<pre>
input
	: prompt
return
	: String
	var input = prompt("첫 번째 정수를 입력하세요.");

parseInt() 함수를 이용하여 정수로 변환한다.
	var x = parseInt(input);
		</pre>
		<button type="button" onclick="calc();">확인</button>
		<div id="d1">
			
		</div>
	</body>
</html>
