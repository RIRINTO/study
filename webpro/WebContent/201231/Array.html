<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<script>
			function proc1(){
//				배열 선언
				var fruit = ["사과", "복숭아", "파인애플", "포도"];
//				출력 장소 얻기
				var result = document.querySelector("#result1");
//				print 함수 호출
				print(fruit, result);
			}
			
			function proc2(){
				var fruit = new Array("사과", "복숭아", "망고", "딸기");
				
				var result = document.querySelector("#result2");
				
				print(fruit, result);
			}
			
			function proc3(){
//				배열 생성
				var fruit = new Array();
				fruit[0] = "사과";
				fruit[1] = "복숭아";
				fruit[2] = "파인애플";
				fruit[3] = "바나나";
				
//				출력 장소 얻기
				var result = document.querySelector("#result3");
				
				print(fruit, result);
			}
			
			function print(fruit, result){

				var res = fruit[0];
				for (var index = 1; index < fruit.length; index++) {
					res += ", " + fruit[index];
				}
				result.innerHTML = res;
			}
		</script>
	</head>
	<body>
		<pre>
1. 리터럴로 배열 생성
	var fruit = ["사과", "복숭아", "파인애플", "포도"];
		</pre>
		<input type="button" value="확인" onclick="proc1()">
		<br>
		<div id="result1">
			
		</div>
		<br>
		<pre>
2. 생성자로 배열 생성
	var fruit = new Array("사과", "복숭아", "망고", "딸기");
		</pre>
		<input type="button" value="확인" onclick="proc2()">
		<br>
		<div id="result2">
			
		</div>

		<pre>

	var frult = new Array();
	fruit[0] = "사과";
	fruit[1] = "복숭아";
	fruit[2] = "파인애플";

		</pre>
		<input type="button" value="확인" onclick="proc3()">

		<div id="result3">

	</body>
</html>
