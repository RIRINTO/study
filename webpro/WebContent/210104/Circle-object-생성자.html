<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		<script type="text/javascript">
			function Circle(rad, name) {
				this.rad = rad;
				this.name = name;
				this.getArea = function() {
					return Math.PI * rad * rad;
				}
				this.getCircum = function() {
					return 2 * Math.PI * rad;
				}
				this.print = function() {
					let res = `Circle 정보 출력하기<br>`;
					res += `이름 : ${this.name}<br>`;
					res += `반지름 : ${this.rad}<br>`;
					res += `면적 : ${this.getArea()}<br>`;
					res += `둘레 : ${this.getCircum()}<br>`;
					
					document.querySelector("#result1").innerHTML += res;
				}
			}
			
			function proc1(){
				let circle = new Circle(5, "circle");
				circle.print();
			}
		</script>
	</head>
	<body>
		<pre>

		</pre>
		<input type="button" id="btn1" value="확인" onclick="proc1()">
		<div id="result1">
			
		</div>
	</body>
</html>
