			function Rect(width, height, name){
				
//				속성 정의
				this.width = width;
				this.height = height;
				this.name = name;
				
//				함수 정의
				this.getArea = function() {
					return this.width * this.height;
				}
				
				this.getCircum = function() {
					return (this.width + this.height) * 2;
				}
				this.print = function(rr){
					let res = `Rect(${rr}) 정보 출력하기<br>`;
					res += `이름 : ${this.name}<br>`;
					res += `가로 : ${this.width}<br>`;
					res += `세로 : ${this.height}<br>`;
					res += `면적 : ${this.getArea()}<br>`;
					res += `둘레 : ${this.getCircum()}<br>`;
					
					document.querySelector("#result1").innerHTML += res;
				}
			}

				}
