<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/HTML5_Script7_Website.css">
	</head>
	<body>
		<div class="registerbody">
			<form id="register">
				<fieldset>
					<legend>회원정보입력</legend>
					<p><label>아이디</label><input type="text" name="id"><input type="button" id="idcheckbtn" value="중복검사"></p>
					<p><label>패스워드</label><input type="password" name="password"></p>
					<p><label>패스워드 확인</label><input type="password" name="passwordcheck"></p>
					<p><label>이름</label><input type="text" name="name"></p>
					<p><label>휴대폰 번호</label><input type="tel" name="tel"></p>
					<p><label>이메일</label><input type="email" name="email"></p>
					<p><label>생일</label><input type="date" name="date"></p>
					<p><label>홈페이지</label><input type="url" name="homepage"></p>
					<p>
						<label>성별</label>
						<input type="radio" id="male" name="gender" value="male"><label for="male">남성</label>
						<input type="radio" id="female" name="gender" value="female"><label for="female">여성</label></p>
				</fieldset>
				<input class="submitReset" type="submit" value="제출"><input class="submitReset" type="reset" value="초기화">
			</form>
		</div>
	</body>
</html>
